<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platformer Designer</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #222;
      color: white;
      overflow: hidden;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      background: #111;
      z-index: 0;
    }
    #inventory {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border: 2px solid #444;
      display: none;
      z-index: 2;
    }
    .inv-item {
      background: #333;
      border: 2px solid #666;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      display: inline-block;
    }
    .inv-item:hover {
      background: #444;
    }
    #levelButtons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
    }
    .level-btn {
      margin: 2px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    #loadMenu {
      display: none;
      position: absolute;
      left: 150px;
      bottom: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border: 2px solid #444;
      z-index: 2;
    }
    #loadMenu .inv-item {
      margin: 2px 0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1280" height="720"></canvas>

  <div id="inventory">
    <div class="inv-item" onclick="selectTool('platform')">Platform</div>
    <div class="inv-item" onclick="selectTool('spike')">Spike</div>
    <div class="inv-item" onclick="selectTool('lava')">Lava</div>
    <div class="inv-item" onclick="selectTool('spawn')">Spawn</div>
    <div class="inv-item" onclick="selectTool('nextlevel')">Next Level</div>
    <div class="inv-item" onclick="selectTool('prevlevel')">Previous Level</div>
    <div class="inv-item" onclick="selectTool('delete')">Delete</div>
    <div class="inv-item" onclick="togglePlayMode()">Play</div>
    <div class="inv-item" onclick="toggleStopMode()">Stop</div>
    <div class="inv-item" onclick="saveLevel()">Save</div>
    <div class="inv-item" onclick="loadLevel()">Load</div>
  </div>

  <div id="loadMenu">
    <strong>Saved Levels (hold to delete):</strong>
    <div id="savedList" style="margin-top:5px;"></div>
  </div>

  <div id="levelButtons"></div>

  <script>
    const currentUrl = window.location.href;
    if (!currentUrl.startsWith('https://realscripts-q.github.io/Platformer-playground/')) {
      window.location.href = 'scare.html';
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const inventory = document.getElementById('inventory');
    inventory.style.display = 'block';

    let tool = null;
    let isPlaying = false;
    let mouseX = 0, mouseY = 0;
    let player = null;
    let isMouseDown = false;
    let keys = { left: false, right: false, up: false };

    const levels = [{
      platforms: [],
      spikes: [],
      lavas: [],
      nextBlocks: [],
      prevBlocks: [],
      spawnPoint: { x: 100, y: 600 },
      showTransitions: true
    }];
    let currentLevel = 0;

    function createLevelButtons() {
      const levelBtns = document.getElementById('levelButtons');
      levelBtns.innerHTML = '';

      const createBtn = document.createElement('button');
      createBtn.textContent = 'âž• Create Level';
      createBtn.className = 'level-btn';
      createBtn.onclick = () => {
        const newLevel = structuredClone(levels[0]);
        newLevel.platforms = [];
        newLevel.spikes = [];
        newLevel.lavas = [];
        newLevel.nextBlocks = [];
        newLevel.prevBlocks = [];
        newLevel.showTransitions = true;
        levels.push(newLevel);
        createLevelButtons();
      };
      levelBtns.appendChild(createBtn);

      levels.forEach((_, i) => {
        const btn = document.createElement('button');
        btn.textContent = `Level ${i + 1}`;
        btn.className = 'level-btn';
        btn.onclick = () => {
          currentLevel = i;
          render();
        };
        levelBtns.appendChild(btn);
      });
    }
    createLevelButtons();

    document.addEventListener('keydown', e => {
      if (e.key === 'a') keys.left = true;
      if (e.key === 'd') keys.right = true;
      if (e.key === 'w' && player.grounded) {
        keys.up = true;
        player.vy = -10;  // Adjusted jump power for a better feel
      }
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'a') keys.left = false;
      if (e.key === 'd') keys.right = false;
      if (e.key === 'w') keys.up = false;

      // Reset horizontal velocity when keys are released
      if (!keys.left && !keys.right) {
        player.vx = 0;  // Stop horizontal movement when no keys are pressed
      }
    });

    function selectTool(t) {
      tool = t;
    }

    function togglePlayMode() {
      isPlaying = true;
      levels.forEach(lvl => lvl.showTransitions = false);
      document.getElementById('loadMenu').style.display = 'none';
      resetPlayer();
      hideSpawn();
    }

    function toggleStopMode() {
      isPlaying = false;
      levels.forEach(lvl => lvl.showTransitions = true);
      showSpawn();
    }

    function hideSpawn() {
      const level = levels[currentLevel];
      level.spawnPoint.hidden = true;
    }

    function showSpawn() {
      const level = levels[currentLevel];
      level.spawnPoint.hidden = false;
    }

    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      mouseX = Math.floor((e.clientX - rect.left) / 20) * 20;
      mouseY = Math.floor((e.clientY - rect.top) / 20) * 20;
      if (isMouseDown && !isPlaying) placeOrDeleteBlock();
    });

    canvas.addEventListener('mousedown', () => {
      isMouseDown = true;
      if (!isPlaying) placeOrDeleteBlock();
    });

    canvas.addEventListener('mouseup', () => isMouseDown = false);

    function placeOrDeleteBlock() {
      const level = levels[currentLevel];
      if (tool === 'platform') level.platforms.push({ x: mouseX, y: mouseY, width: 100, height: 20 });
      if (tool === 'spike') level.spikes.push({ x: mouseX, y: mouseY, width: 30, height: 30 });
      if (tool === 'lava') level.lavas.push({ x: mouseX, y: mouseY, width: 100, height: 20 });
      if (tool === 'spawn') level.spawnPoint = { x: mouseX, y: mouseY };
      if (tool === 'nextlevel') level.nextBlocks.push({ x: mouseX, y: mouseY, width: 40, height: 40 });
      if (tool === 'prevlevel') level.prevBlocks.push({ x: mouseX, y: mouseY, width: 40, height: 40 });
      if (tool === 'delete') {
        ['platforms', 'spikes', 'lavas', 'nextBlocks', 'prevBlocks'].forEach(type => {
          level[type] = level[type].filter(obj => !(mouseX >= obj.x && mouseX <= obj.x + obj.width && mouseY >= obj.y && mouseY <= obj.y + obj.height));
        });
      }
      render();
    }

    function drawSpike(s) {
      ctx.fillStyle = 'orangered';
      ctx.beginPath();
      ctx.moveTo(s.x + s.width / 2, s.y);
      ctx.lineTo(s.x, s.y + s.height);
      ctx.lineTo(s.x + s.width, s.y + s.height);
      ctx.closePath();
      ctx.fill();
    }

    function resetPlayer() {
      const spawn = levels[currentLevel].spawnPoint;
      player = { x: spawn.x, y: spawn.y, width: 30, height: 30, vx: 0, vy: 0, grounded: false };
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const level = levels[currentLevel];

      level.platforms.forEach(p => {
        ctx.fillStyle = '#228B22';
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });

      level.spikes.forEach(drawSpike);

      level.lavas.forEach(l => {
        ctx.fillStyle = 'red';
        ctx.fillRect(l.x, l.y, l.width, l.height);
      });

      if (level.showTransitions) {
        level.nextBlocks.forEach(n => {
          ctx.fillStyle = 'purple';
          ctx.fillRect(n.x, n.y, n.width, n.height);
        });

        level.prevBlocks.forEach(p => {
          ctx.fillStyle = 'blue';
          ctx.fillRect(p.x, p.y, p.width, p.height);
        });
      }

      ctx.fillStyle = '#FFD700';
      if (!level.spawnPoint.hidden) {
        ctx.fillRect(level.spawnPoint.x, level.spawnPoint.y, 10, 10);
      }

      if (isPlaying && player) {
        ctx.fillStyle = 'cyan';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
    }

    function update() {
      if (!isPlaying || !player) return;

      player.vy += 0.5;
      if (keys.left) player.vx = -5;
      if (keys.right) player.vx = 5;

      player.x += player.vx;
      player.y += player.vy;
      player.grounded = false;

      const level = levels[currentLevel];

      for (const p of level.platforms) {
        if (player.x < p.x + p.width && player.x + player.width > p.x && player.y + player.height > p.y && player.y + player.height <= p.y + player.vy) {
          player.y = p.y - player.height;
          player.vy = 0;
          player.grounded = true;
        }
      }

      [...level.spikes, ...level.lavas].forEach(d => {
        if (player.x < d.x + d.width && player.x + player.width > d.x && player.y < d.y + d.height && player.y + player.height > d.y) {
          resetPlayer();
        }
      });

      level.nextBlocks.forEach(n => {
        if (player.x < n.x + n.width && player.x + player.width > n.x && player.y < n.y + n.height && player.y + player.height > n.y) {
          currentLevel = Math.min(currentLevel + 1, levels.length - 1);
          resetPlayer();
        }
      });

      level.prevBlocks.forEach(p => {
        if (player.x < p.x + p.width && player.x + player.width > p.x && player.y < p.y + p.height && player.y + player.height > p.y) {
          currentLevel = Math.max(currentLevel - 1, 0);
          resetPlayer();
        }
      });

      if (player.y > canvas.height) resetPlayer();
    }

    document.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'e') {
        inventory.style.display = inventory.style.display === 'none' ? 'block' : 'none';
      }
    });

    function saveLevel() {
      const levelData = JSON.stringify(levels);
      localStorage.setItem('levels', levelData);
    }

    function loadLevel() {
      const levelData = localStorage.getItem('levels');
      if (levelData) {
        levels.length = 0;
        levels.push(...JSON.parse(levelData));
        createLevelButtons();
        render();
      }
    }

    function run() {
      update();
      render();
      requestAnimationFrame(run);
    }

    run();
  </script>
</body>
</html>
